<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Information</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            color: #333;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e5e5;
        }
        .nav-links a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .info-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .info-item {
            display: grid;
            gap: 0.25rem;
        }
        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #666;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
        .info-value {
            color: #333;
            font-size: 1rem;
        }
        .info-value a {
            color: #2563eb;
            text-decoration: none;
        }
        .info-value a:hover {
            text-decoration: underline;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-gray { background: #6b7280; color: white; }
        .status-red { background: #dc2626; color: white; }
        .status-orange { background: #ea580c; color: white; }
        .status-yellow { background: #ca8a04; color: white; }
        .status-green { background: #16a34a; color: white; }
        .org-logo {
            max-width: 200px;
            max-height: 80px;
            margin-top: 0.5rem;
        }
        .citation {
            background: #f9fafb;
            border-left: 4px solid #2563eb;
            padding: 1rem;
            margin-top: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
        }
        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 2rem;
        }
        .error {
            color: #dc2626;
            padding: 1rem;
            background: #fee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content" class="loading">Loading service information...</div>
    </div>
    <script>
        fetch('/api/v1/info')
            .then(res => res.json())
            .then(info => {
                const items = [];

                items.push(`<h1>${info.display_name}</h1>`);
                items.push(`<div class="nav-links">
                    <a href="/docs">ðŸ“š API Documentation</a>
                    <a href="/redoc">ðŸ“– ReDoc</a>
                </div>`);
                items.push(`<div class="info-grid">`);

                items.push(`<div class="info-item">
                    <div class="info-label">Version</div>
                    <div class="info-value">${info.version}</div>
                </div>`);

                if (info.summary) {
                    items.push(`<div class="info-item">
                        <div class="info-label">Summary</div>
                        <div class="info-value">${info.summary}</div>
                    </div>`);
                }

                if (info.description) {
                    items.push(`<div class="info-item">
                        <div class="info-label">Description</div>
                        <div class="info-value">${info.description}</div>
                    </div>`);
                }

                if (info.contact) {
                    const contactJson = JSON.stringify(info.contact, null, 2);
                    items.push(`<div class="info-item">
                        <div class="info-label">Contact</div>
                        <div class="info-value"><pre>${contactJson}</pre></div>
                    </div>`);
                }

                if (info.license_info) {
                    const licenseJson = JSON.stringify(info.license_info, null, 2);
                    items.push(`<div class="info-item">
                        <div class="info-label">License</div>
                        <div class="info-value"><pre>${licenseJson}</pre></div>
                    </div>`);
                }

                if (info.organization) {
                    let orgHtml = info.organization;
                    if (info.organization_logo_url) {
                        const logoAlt = info.organization + ' logo';
                        orgHtml += `<br><img src="${info.organization_logo_url}" ` +
                            `alt="${logoAlt}" class="org-logo">`;
                    }
                    items.push(`<div class="info-item">
                        <div class="info-label">Organization</div>
                        <div class="info-value">${orgHtml}</div>
                    </div>`);
                }

                if (info.author) {
                    items.push(`<div class="info-item">
                        <div class="info-label">Author</div>
                        <div class="info-value">${info.author}</div>
                    </div>`);
                }

                if (info.contact_email) {
                    const emailLink =
                        `<a href="mailto:${info.contact_email}">${info.contact_email}</a>`;
                    items.push(`<div class="info-item">
                        <div class="info-label">Contact Email</div>
                        <div class="info-value">${emailLink}</div>
                    </div>`);
                }

                if (info.author_assessed_status) {
                    const status = info.author_assessed_status;
                    const badge = `<span class="status-badge status-${status}">${status}</span>`;
                    items.push(`<div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value">${badge}</div>
                    </div>`);
                }

                if (info.author_note) {
                    items.push(`<div class="info-item">
                        <div class="info-label">Author Note</div>
                        <div class="info-value">${info.author_note}</div>
                    </div>`);
                }

                if (info.citation_info) {
                    items.push(`<div class="info-item">
                        <div class="info-label">Citation</div>
                        <div class="info-value"><div class="citation">${info.citation_info}</div></div>
                    </div>`);
                }

                items.push(`</div>`);
                document.getElementById('content').innerHTML = items.join('');
            })
            .catch(err => {
                const errorMsg = 'Failed to load service information: ' + err.message;
                document.getElementById('content').innerHTML =
                    `<div class="error">${errorMsg}</div>`;
            });
    </script>
</body>
</html>
