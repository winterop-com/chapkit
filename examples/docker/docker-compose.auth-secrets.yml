version: '3.8'

services:
  api:
    image: chapkit-auth-api:latest
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: chapkit-auth-secrets
    ports:
      - "8000:8000"
    secrets:
      - api_keys
    environment:
      # API Keys from Docker secrets file (most secure for containers)
      CHAPKIT_API_KEY_FILE: /run/secrets/api_keys

      # Logging
      LOG_FORMAT: ${LOG_FORMAT:-json}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Service configuration
      EXAMPLE_MODULE: examples.auth_docker_secrets:app
      PORT: ${PORT:-8000}
      WORKERS: ${WORKERS:-auto}
    volumes:
      # Persist database
      - api_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

secrets:
  api_keys:
    file: ./secrets/api_keys.txt

volumes:
  api_data:
    driver: local
