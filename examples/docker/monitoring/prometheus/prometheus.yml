global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'chapkit-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'chapkit-api'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'chapkit'
          environment: 'demo'
